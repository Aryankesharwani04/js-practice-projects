<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCode</title>
    <style>
        body{
            margin: 0;
            padding:0;
            background-color:black;
            color: white;
        }
    </style>
</head>
<body>
    
    <table border= "5px" id="table">
        <tr>
            <th>Key</th>
            <th>KeyCode</th>
            <th>Code</th>
        </tr>
        <tr>
            <td  colspan="3" >No Key Pressed</td>
        </tr>
    </table>
</body>
<script>
    var tabledata = `
        <table border= "5px">
            <tr>
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th>
            </tr>
            </table>`;
        
    window.addEventListener('keyup', (e) => {
        tabledata += `
        <table border="5px">
            <tr>
                <td>${e.code == "Space" ? "Space" : e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
        </table>`
        document.getElementById("table").innerHTML = tabledata;
    });
</script>
</html>
